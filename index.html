<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millionaire's Aisle</title>
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--! header section -->
    <section>
      <header class="">
        <div class="titleAndNav">
          <p class="headingText">
            <img src="/assets/logo.svg" alt="M" />
            illionaire's
            <span>Aisle</span>
          </p>
          <ul>
            <li>Draw</li>
            <li>Lottery</li>
            <li>Scratch and Win</li>
          </ul>
        </div>

        <div class="headerButtons">
          <img class="smLogos" src="/assets/Group 1413371333.svg" alt="" />
          <button>
            <img src="/assets/account_balance_wallet.svg" alt="" /> Wallet
          </button>
          <button>
            <img src="/assets//account_circle.svg" alt="" /> Account
          </button>
          <button id="cartButton">
            <img src="/assets/shopping_basket.svg" alt="" /> Cart
            <span id="tip">01</span>
          </button>
          <button id="menuButton"><img src="/assets/menu.svg" alt="" /></button>
        </div>
      </header>
    </section>

    <!--! banner  section -->

    <section>
      <div class="">
        <svg
          class="bannerBG"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="30%"
          viewBox="0 0 1920 970"
          fill="none"
        >
          <path
            d="M949.5 948C1473.97 1003.95 1698.5 945.855 1920 848.544V0H0V970C290 912.245 442.742 893.941 949.5 948Z"
            fill="#00050B"
          />
        </svg>
        <div class="bannerContent">
          <h1 class="bannerText">
            Guarantee your entry <br />
            to becoming a <br />
            <span> Millionaire</span>
          </h1>
          <div class="bannerImg">
            <img class="img1" src="/assets/image 3.png" alt="" />
            <img class="img2" src="/assets/image 3.png" alt="" />
          </div>

          <p class="bannerWatermark">Millionaire</p>
        </div>
      </div>
    </section>
  </body>
</html>
